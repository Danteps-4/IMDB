{% extends "../base.html" %} 
{% block title %}Edit your profile: {{user.username}}{% endblock %}
{% block content %}

<h1>Edit your profile</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form}}
    {{profile_form}}
    <p>Forgot your password? <a href="{% url 'account:password_reset' %}">Reset</a></p>
    <button type="submit" class="btn btn-success">Save info</button>
</form>

{% endblock %}
