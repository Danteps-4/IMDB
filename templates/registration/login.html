{% extends "../base.html" %} 
{% block title %}Login{% endblock %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}{{form}}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Forgot your password? <a href="{% url 'account:password_reset' %}">Reset</a></p>
    <p>Don't have an account? <a href="{% url 'account:sign_up' %}">Create one</a></p>
</form>

{% endblock %}
